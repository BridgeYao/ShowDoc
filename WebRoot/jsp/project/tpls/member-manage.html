<!-- 成员管理模板 -->
<div class="member-manage-container">
	<!-- title -->
	<h1 class="title">新增成员</h1>
	<!-- 添加成员表单 -->
	<form class="create-member-form">
		<!-- 新增成员用户名 -->
		<div class="form-item">
			<label for="_username" class="item-label">用户名</label>
			<input type="text" id="_username" placeholder="用户名" class="item-value" name="vname" />
		</div>
		<!-- 添加新成员按钮 -->
		<div class="form-operations">
			<a href="javascript:void(0);" class="btn btn-submit" data-event="memberadd">添加</a>
		</div>
	</form>
	<h1 class="title">成员列表<span class="info">(点击可删除)</span></h1>
	<!-- 该项目已有成员列表 -->
	<ul class="member-list">
		
	</ul>
	<!-- 返回 -->
	<div class="other-operation">
		<a href="javascript:void(0);" class="btn btn-back" data-event="memberback">返回</a>
	</div>
</div>
